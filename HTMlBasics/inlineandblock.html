<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>

<body>
    <p style="border: 2px solid red;"> This is a paragraph </p>
    <p style="border: 2px solid aqua;"> This is also a paragraph</p>
    <hr>
    <span style="border: 2px solid red;">This is a span. </span>
    <span style="border: 2px solid red;">This is also a span. </span>
    <!-- can use anchor and strong tag they are also inline elements -->
</body>

</html>
