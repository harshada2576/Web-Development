<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara {
            color: red;
            /* color by name */
        }

        #secpara {
            color: rgb(223, 200, 130);
            /* color by rgb */
        }

        #thirdpara {
            color: #367813;
            /* color by hex */
        }

        /* can use these color properties anywhere where color is used like bgcolor  */
    </style>
</head>

<body>
    <h2>
        This is my first box
    </h2>
    <p id="firstpara">
        This is a paragraph from first box
    </p>
    <p id="secpara">
        This is a paragraph from second box
    </p>
    <p id="thirdpara">
        This is a paragraph from third box
    </p>

</body>

</html>
