    <script>
        // Sample appointment data
        const appointments = [

        // Tab switching functionality
        function switchTab(tabName) {
            // Hide all content
            document.querySelectorAll('[id^="content-"]').forEach(content => {
                content.classList.add('hidden');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('[id^="tab-"]').forEach(tab => {
                tab.className = 'tab-inactive py-4 px-1 border-b-2 border-transparent font-medium text-sm whitespace-nowrap hover:text-gray-700 hover:border-gray-300';
            });
            
            // Show selected content and activate tab
            document.getElementById(`content-${tabName}`).classList.remove('hidden');
            document.getElementById(`tab-${tabName}`).className = 'tab-active py-4 px-1 border-b-2 border-blue-500 font-medium text-sm whitespace-nowrap';
        }

        // Add event listeners to tabs
        document.getElementById('tab-dashboard').addEventListener('click', () => switchTab('dashboard'));
        document.getElementById('tab-book').addEventListener('click', () => switchTab('book'));
        document.getElementById('tab-patients').addEventListener('click', () => switchTab('patients'));

        // Render appointments
        function renderAppointments() {
            const appointmentsList = document.getElementById('appointmentsList');
            appointmentsList.innerHTML = '';

            appointments.forEach(appointment => {
                const statusColors = {
                    confirmed: 'bg-green-100 text-green-800',
                    pending: 'bg-yellow-100 text-yellow-800',
                    completed: 'bg-blue-100 text-blue-800',
                    cancelled: 'bg-red-100 text-red-800'
                };

                const appointmentCard = document.createElement('div');
                appointmentCard.className = 'appointment-card bg-white border border-gray-200 rounded-lg p-4';
                appointmentCard.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center justify-between mb-2">
                                <h3 class="text-lg font-semibold text-gray-900">${appointment.patient}</h3>
                                <span class="px-2 py-1 text-xs font-medium rounded-full ${statusColors[appointment.status]}">
                                    ${appointment.status.charAt(0).toUpperCase() + appointment.status.slice(1)}
                                </span>
                            </div>
                            <div class="grid grid-cols-2 gap-4 text-sm text-gray-600">
                                <div>
                                    <p><strong>Doctor:</strong> ${appointment.doctor}</p>
                                    <p><strong>Department:</strong> ${appointment.department}</p>
                                </div>
                                <div>
                                    <p><strong>Date:</strong> ${appointment.date}</p>
                                    <p><strong>Time:</strong> ${appointment.time}</p>
                                </div>
                            </div>
                            <p class="text-sm text-gray-600 mt-2"><strong>Phone:</strong> ${appointment.phone}</p>
                        </div>
                        <div class="flex space-x-2 ml-4">
                            <button class="text-blue-600 hover:text-blue-800 text-sm font-medium" onclick="editAppointment(${appointment.id})">
                                Edit
                            </button>
                            <button class="text-red-600 hover:text-red-800 text-sm font-medium" onclick="cancelAppointment(${appointment.id})">
                                Cancel
                            </button>
                        </div>
                    </div>
                `;
                appointmentsList.appendChild(appointmentCard);
            });
        }

        // Form submission handlers
        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const appointmentData = Object.fromEntries(formData);
            
            // Simulate booking process
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Booking...';
            submitButton.disabled = true;
            
            setTimeout(() => {
                alert('Demo: Appointment booked successfully!\n\nThis is a sample system - no actual booking occurs.');
                this.reset();
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }, 1500);
        });

        document.getElementById('patientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const patientData = Object.fromEntries(formData);
            
            // Simulate registration process
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'Registering...';
            submitButton.disabled = true;
            
            setTimeout(() => {
                alert('Demo: Patient registered successfully!\n\nThis is a sample system - no actual registration occurs.');
                this.reset();
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }, 1500);
        });

        // Appointment management functions
        function editAppointment(id) {
            const appointment = appointments.find(apt => apt.id === id);
            if (appointment) {
                alert(`Demo: Edit appointment for ${appointment.patient}\n\nThis would open an edit form in a real system.`);
            }
        }

        function cancelAppointment(id) {
            const appointment = appointments.find(apt => apt.id === id);
            if (appointment && confirm(`Are you sure you want to cancel the appointment for ${appointment.patient}?`)) {
                appointment.status = 'cancelled';
                renderAppointments();
                alert('Demo: Appointment cancelled successfully!');
            }
        }

        // Initialize the page
        renderAppointments();

        // Set today's date as default for appointment booking
        const today = new Date().toISOString().split('T')[0];
        document.querySelector('#content-book input[type="date"]').value = today;
